<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/sign-up.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <header>
      <nav class="navbar fixed-top navbar-light bg-light">
        <img src="./images/2021-03-18 (2).png" alt="logo" />
        <h1>Truevia</h1>
        <div class="header-buttons" id="header-buttons">
            <button type="button" class="btn btn-primary btn-lg home-page" id="homePage">Home Page</button>
            <button type="button" class="btn btn-primary btn-lg login" id="login">Login</button>
        </div>
        </nav>
    </header>
    <main>

         <div class="sign-up-container lg-6">


             <div class="sign-up-container-a ">

                <div class="input-group input-group-sm mb-3 first-name">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-sm">First Name</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                  </div>

                  <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-sm">Last Name</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                  </div>
                </div>


                
            <div class="sign-up-container-b">
               
                <div class="username">
                    <div class="">
                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="inputGroup-sizing-default">User Name</span>
                            </div>
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                          </div>
                </div>

                <div class="email">
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                      </div>
                </div>
                

                <div class="password">
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-sm">Password</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                      </div>
                </div>

                <div class="confirm-password">
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-sm">confirm-password</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                      </div>
                </div>

                <button type="button" class="btn btn-primary btn-lg sign-up" id="sign-up">Sign Up</button>

            </div>

            <p>already a member? <a class="btn" href="./log-in.html">Sign In!</a> </p>
         </div>   


    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/sign-up.js"></script>
</body>
</html>
