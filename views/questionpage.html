<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Page</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/questionspage.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>

    <header>
        <img src="./images/2021-03-18 (2).png" alt="logo" />
        <h3>Truevia</h3>
        <div class="header-buttons" id="header-buttons">
          <a class="btn btn-primary btn-lg" href="./homepage.html">Home</a>
            <a class="btn btn-primary btn-lg" >Sign Out</a>
        </div>
    </header>
    
    <body>




        <!-- PROGRESS TRACKER INFORMATION -->
        <!-- QUIZ PROGRESS STATUS DISPLAY -->
        <div id="hud">
          <div id="hud-item">
            <p class="hud-prefix" >
                  Question
            </p>
            <h1 class="hud-main-text" id="questionCounter">
                 
            </h1>
          </div>  
        <!-- QUIZ PROGRESS STATUS DISPLAY END-->
        
        <!-- QUIZ CORRECT ANSWER DISPLAY -->
          <div id="hud-item">
            <p class="hud-prefix">
                   Correct
            </p>
            <h1 class="hud-main-text" id="score">
                    0
            </h1>
          </div>
        <!-- QUIZ CORRECT ANSWER DISPLAY END -->
        
        <!-- GAME TIMER -->
        <div id="hud-item">
        <p class="hud-prefix">
            Time Remaining
        </p>
        <h1 class="hud-main-text" id="countdown"></h1>
        </div> 
        </div>  
        <!-- GAME TIMER END -->
        <!-- PROGRESS TRACKER INFORMATION END-->
        
        
        <!-- QUESTION PLACEHOLDER TEXT AREA-->  
            <div class="container">
              <div id="game" class="justify-center flex-column">
                <h2 id="question">Question Place Holder<h2>
        <!-- QUESTION PLACEHOLDER TEXT AREA END-->
        
        <!-- ANSWER SELECTION CONTAINER-->
                <div class="choice-container">
                  <p class="choice-prefix">A</p>
                  <p class="choice-text" data-number="1">Choice 1</p>
                </div>
        
                <div class="choice-container">
                  <p class="choice-prefix">B</p>
                  <p class="choice-text" data-number="2">Choice 2</p>
                </div>
        
                <div class="choice-container">
                  <p class="choice-prefix">C</p>
                  <p class="choice-text" data-number="3">Choice 3</p>
                </div>
        
                <div class="choice-container">
                  <p class="choice-prefix">D</p>
                  <p class="choice-text"data-number="4">Choice 4</p>
                </div>
              </div>
            </div>
        <!-- ANSWER SELECTION CONTAINERS END-->
        
        <script src="./assets/JS/game.js"></script>

</body>
</html>
