<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truevia</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/log-in.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <header>
        <img src="./images/2021-03-18 (2).png" alt="logo" />
        <h3>Truevia</h3>
        <div class="header-buttons" id="header-buttons">
          <a class="btn btn-primary btn-lg" href="./homepage.html">Home</a>
            <a class="btn btn-primary btn-lg" href="./sign-up.html">Sign Up</a>
        </div>

    </header>
    <main>
        <div class="main-container" >
            <div class="main-logo" id="main-logo">
                <img src="./images/2021-03-18 (2).png" alt="logo" />
                <h1> Truevia</h1>
            </div>
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Login</h5>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-default">Username</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                  
                  <a href="#" class="btn btn-primary">Login</a>
                </div>
              </div>
              <p> New around here? <a class="btn" href="./sign-up.html">Sign Up!</a> </p>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/game-start.js"></script>
</body>
</html>
